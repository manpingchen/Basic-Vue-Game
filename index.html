<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Vue Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Simple Vue Game</h1>
    </header>
    <section id="user-round">
      <!-- {{INTERPOLATION}} -->
      <h2>{{game}}</h2>
      <!-- v-bind: allows VUE to use the attribute -->
      <img v-bind:src="result" />
      <button @click="outputResult()">Play</button>
      <a v-bind:href="link" target="_blank">Vue JS</a>
    </section>
  </body>
</html>
